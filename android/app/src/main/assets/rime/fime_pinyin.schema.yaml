# Rime schema
# encoding: utf-8

schema:
  schema_id: fime_pinyin
  name: Fime拼音
  version: "0.1"
  author:
    - fime
  description: |
    Fime输入法默认汉语拼音方案

# 开关
# states: 方案选单显示的名称。可以注释掉，仍可以通过快捷键切换。
# reset: 默认状态。 注释掉后，切换窗口时不会重置到默认状态。
switches:
  - name: ascii_mode
    states: [ 中, A ]
    reset: 0
  - name: ascii_punct # 中英标点
    states: [ ¥, $ ]
    reset: 0
  #  - name: s2t
  #    states: [ 简, 繁 ]
  #    reset: 0
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0

# 输入引擎
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator

# 拼写设定
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '" # 第一位<空格>是拼音之间的分隔符；第二位<'>表示可以手动输入单引号来分割拼音。
  algebra:
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/

# 主翻译器，拼音
translator:
  dictionary: fime_pinyin

# 简繁切换
#traditionalize:
#  option_name: s2t
#  opencc_config: s2t.json             # s2t.json | s2hk.json | s2tw.json | s2twp.json
#  tips: char                          # 转换提示: all 都显示 | char 仅单字显示 | none 不显示。
#  excluded_types: [ reverse_lookup ]  # 不转换反查（两分拼字）的内容

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    # ; 选择第二候选, ' 选择第三候选
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }
    # Tab 翻页
    - { when: has_menu, accept: Shift+Tab, send: Page_Up }
    - { when: has_menu, accept: Tab, send: Page_Down }
    # - { when: always, accept: Shift_L, editor: noop }
    # - { when: always, accept: Shift_R, editor: commit_code }
    # shift + 空格 切换半角和全角
    - { when: always, accept: Shift+space, toggle: full_shape }
    # ctrl + 句号 切换中英文
    - { when: always, accept: Control+period, toggle: ascii_punct }

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"

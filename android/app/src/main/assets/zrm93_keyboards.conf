// 自然码93方案使用的键盘
id = zrm93_keyboards
name = 自然码93
keyboards = [jiugong, letter, number, symbol]

size {
  heigth: 200
  keyWidth: 10
  keyHeight: 48
  smallKeyHight: 28
  font-size: 16.5
  border-width: 1
  border-radius: 6
  margin: [8, 8]
}

colors {
  background: 0xE5E6E8
  black: 0
  white: 0xFFFFFF
  text-color: 0x191919
}

// 声母：
// +-----+-----+-----+
// | Qwe | Rty | Uip |
// +-----+-----+-----+
// | Asd | Fgh | Jkl |
// +-----+-----+-----+
// | Zxc | Vo  | Bnm |
// +-----+-----+-----+

init-labels = [
  Qwe
  Rty
  Uip
  Asd
  Fgh
  Jkl
  Zxc
  Vo
  Bnm
]

jiugong {
  name: "九宫"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  dynamic-label: {   // 启用动态 label
    names: [VK_1, VK_2, VK_3, VK_4, VK_5, VK_6, VK_7, VK_8, VK_9]
    init: ${init-labels}
    labels: {
      "1": ${init-labels}
      "2": ${init-labels}
      "3": ${init-labels}
      "4": ${init-labels}
      "5": ${init-labels}
      "6": ${init-labels}
      "7": ${init-labels}
      "8": ${init-labels}
      "9": ${init-labels}
      "11": [qq, qw, qe, wq, ww, we, eq, ew, ee,]
      "12": [qr, qt, qy, wr, wt, wy, er, et, ey,]
      "13": [qu, qi, qo, wu, wi, wo, eu, ei, eo,]
      "14": [qa, qs, qd, wa, ws, wd, ea, es, ed,]
      "15": [qf, qg, qh, wf, wg, wh, ef, eg, eh,]
      "16": [qj, qk, ql, wj, wk, wl, ej, ek, el,]
      "17": [qz, qx, qc, wz, wx, wc, ez, ex, ec,]
      "18": [qv, qo, _, wv, wo, _, ev, eo, _,]
      "19": [qb, qn, qm, wb, wn, wm, eb, en, em,]
      "21": [rq, rw, re, tq, tw, te, yq, yw, ye,]
      "22": [rr, rt, ry, tr, tt, ty, yr, yt, yy,]
      "23": [ru, ri, ro, tu, ti, to, yu, yi, yo,]
      "24": [ra, rs, rd, ta, ts, td, ya, ys, yd,]
      "25": [rf, rg, rh, tf, tg, th, yf, yg, yh,]
      "26": [rj, rk, rl, tj, tk, tl, yj, yk, yl,]
      "27": [rz, rx, rc, tz, tx, tc, yz, yx, yc,]
      "28": [rv, ro, _, tv, to, _, yv, yo, _,]
      "29": [rb, rn, rm, tb, tn, tm, yb, yn, ym,]
      "31": [uq, uw, ue, iq, iw, ie, pq, pw, pe,]
      "32": [ur, ut, uy, ir, it, iy, pr, pt, py,]
      "33": [uu, ui, uo, iu, ii, io, pu, pi, po,]
      "34": [ua, us, ud, ia, is, id, pa, ps, pd,]
      "35": [uf, ug, uh, if, ig, ih, pf, pg, ph,]
      "36": [uj, uk, ul, ij, ik, il, pj, pk, pl,]
      "37": [uz, ux, uc, iz, ix, ic, pz, px, pc,]
      "38": [uv, uo, _, iv, io, _, pv, po, _,]
      "39": [ub, un, um, ib, in, im, pb, pn, pm,]
      "41": [aq, aw, ae, sq, sw, se, dq, dw, de,]
      "42": [ar, at, ay, sr, st, sy, dr, dt, dy,]
      "43": [au, ai, ao, su, si, so, du, di, do,]
      "44": [aa, as, ad, sa, ss, sd, da, ds, dd,]
      "45": [af, ag, ah, sf, sg, sh, df, dg, dh,]
      "46": [aj, ak, al, sj, sk, sl, dj, dk, dl,]
      "47": [az, ax, ac, sz, sx, sc, dz, dx, dc,]
      "48": [av, ao, _, sv, so, _, dv, do, _,]
      "49": [ab, an, am, sb, sn, sm, db, dn, dm,]
      "51": [fq, fw, fe, gq, gw, ge, hq, hw, he,]
      "52": [fr, ft, fy, gr, gt, gy, hr, ht, hy,]
      "53": [fu, fi, fo, gu, gi, go, hu, hi, ho,]
      "54": [fa, fs, fd, ga, gs, gd, ha, hs, hd,]
      "55": [ff, fg, fh, gf, gg, gh, hf, hg, hh,]
      "56": [fj, fk, fl, gj, gk, gl, hj, hk, hl,]
      "57": [fz, fx, fc, gz, gx, gc, hz, hx, hc,]
      "58": [fv, fo, _, gv, go, _, hv, ho, _,]
      "59": [fb, fn, fm, gb, gn, gm, hb, hn, hm,]
      "61": [jq, jw, je, kq, kw, ke, lq, lw, le,]
      "62": [jr, jt, jy, kr, kt, ky, lr, lt, ly,]
      "63": [ju, ji, jo, ku, ki, ko, lu, li, lo,]
      "64": [ja, js, jd, ka, ks, kd, la, ls, ld,]
      "65": [jf, jg, jh, kf, kg, kh, lf, lg, lh,]
      "66": [jj, jk, jl, kj, kk, kl, lj, lk, ll,]
      "67": [jz, jx, jc, kz, kx, kc, lz, lx, lc,]
      "68": [jv, jo, _, kv, ko, _, lv, lo, _,]
      "69": [jb, jn, jm, kb, kn, km, lb, ln, lm,]
      "71": [zq, zw, ze, xq, xw, xe, cq, cw, ce,]
      "72": [zr, zt, zy, xr, xt, xy, cr, ct, cy,]
      "73": [zu, zi, zo, xu, xi, xo, cu, ci, co,]
      "74": [za, zs, zd, xa, xs, xd, ca, cs, cd,]
      "75": [zf, zg, zh, xf, xg, xh, cf, cg, ch,]
      "76": [zj, zk, zl, xj, xk, xl, cj, ck, cl,]
      "77": [zz, zx, zc, xz, xx, xc, cz, cx, cc,]
      "78": [zv, zo, _, xv, xo, _, cv, co, _,]
      "79": [zb, zn, zm, xb, xn, xm, cb, cn, cm,]
      "81": [vq, vw, ve, oq, ow, oe, _, _, _,]
      "82": [vr, vt, vy, or, ot, oy, _, _, _,]
      "83": [vu, vi, vo, ou, oi, oo, _, _, _,]
      "84": [va, vs, vd, oa, os, od, _, _, _,]
      "85": [vf, vg, vh, of, og, oh, _, _, _,]
      "86": [vj, vk, vl, oj, ok, ol, _, _, _,]
      "87": [vz, vx, vc, oz, ox, oc, _, _, _,]
      "88": [vv, vo, _, ov, oo, _, _, _, _,]
      "89": [vb, vn, vm, ob, on, om, _, _, _,]
      "91": [bq, bw, be, nq, nw, ne, mq, mw, me,]
      "92": [br, bt, by, nr, nt, ny, mr, mt, my,]
      "93": [bu, bi, bo, nu, ni, no, mu, mi, mo,]
      "94": [ba, bs, bd, na, ns, nd, ma, ms, md,]
      "95": [bf, bg, bh, nf, ng, nh, mf, mg, mh,]
      "96": [bj, bk, bl, nj, nk, nl, mj, mk, ml,]
      "97": [bz, bx, bc, nz, nx, nc, mz, mx, mc,]
      "98": [bv, bo, _, nv, no, _, mv, mo, _,]
      "99": [bb, bn, bm, nb, nn, nm, mb, mn, mm,]
    }
  }
  keys: {
    items: [
      {
        name: ANY
        label: "，"
        height: ${size.smallKeyHight}
        offset: [0, 8]
      }
      {name: "1", label: Qwe}
      {name: "2", label: Rty}
      {name: "3", label: Uip}
      {name: FN_BACKSPACE, label: "退格"}
      {move: toNextRow}
      {
        name: ANY
        label: "。"
        height: ${size.smallKeyHight}
        offset: [0, -10]
      }
      {name: "4", label: Asd}
      {name: "5", label: Fgh}
      {name: "6", label: Jkl}
      {name: CLEAR, label: "清空"}
      {move: toNextRow}
      {
        name: ANY
        label: "、"
        height: ${size.smallKeyHight}
        offset: [0, -28]
      }
      {name: "7", label: Zxc}
      {name: "8", label: Vo}
      {name: "9", label: Bnm}
      {name: FN_123, label: "数字", onTap: useKeyboard(number)}
      {move: toNextRow}
      {
        name: ANY
        label: "？"
        height: ${size.smallKeyHight}
        offset: [0, -46]
      }
      {name: FN_SYMBOL, label: "符号", width: 15, onTap: useKeyboard(symbol)}
      {name: SPACE, label: "自然码93", width: 30}
      {name: FN_ABC, label: "字母", width: 15, onTap: useKeyboard(letter)}
      {name: FN_ENTER, label: "回车"}
      {move: toNextRow}
      {
        name: ANY
        label: "！"
        height: ${size.smallKeyHight}
        offset: [0, -64]
      }
      {move: toNextRow}
      {
        name: ANY
        label: "…"
        height: ${size.smallKeyHight}
        offset: [0, -82]
      }
    ]
  }
}

letter {
  name: "字母"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {name: q}
      {name: w}
      {name: e}
      {name: r}
      {name: t}
      {name: y}
      {name: u}
      {name: i}
      {name: o}
      {name: p}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a}
      {name: s}
      {name: d}
      {name: f}
      {name: g}
      {name: h}
      {name: j}
      {name: k}
      {name: l}
      {move: toNextRow}
      {name: FN_SHIFT, onTap: toggleOption(caps), width: 15}
      {name: z}
      {name: x}
      {name: c}
      {name: v}
      {name: b}
      {name: n}
      {name: m}
      {name: FN_BACKSPACE, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, onTap: useKeyboard(jiugong)}
      {name: FN_123, label: "数字", width: 12, onTap: useKeyboard(number)}
      {name: COMMA, width: 10}
      {name: SPACE, label: "字母", width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符号", width: 12, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16}
    ]
  }
}

number {
  name: "数字"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {
        name: PERIOD
        height: ${size.smallKeyHight}
        offset: [0, 8]
      }
      {name: "1"}
      {name: "2"}
      {name: "3"}
      {name: FN_BACKSPACE}
      {move: toNextRow}
      {
        name: AT
        height: ${size.smallKeyHight}
        offset: [0, -8]
      }
      {name: "4"}
      {name: "5"}
      {name: "6"}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {
        name: PERCENT
        height: ${size.smallKeyHight}
        offset: [0, -24]
      }
      {name: "7"}
      {name: "8"}
      {name: "9"}
      {name: PAREN_RIGHT}
      {move: toNextRow}
      {
        name: MINUS
        height: ${size.smallKeyHight}
        offset: [0, -40]
      }
      {move: left}
      {name: FN_RETURN, label: "返回", onTap: useKeyboard(jiugong)}
      {name: FN_SYMBOL, label: "符号", onTap: useKeyboard(symbol)}
      {name: "0"}
      {name: SPACE, label: "数字"}
      {name: FN_ENTER}
    ]
  }
}

symbol {
  name: "符号"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {name: ANY, label: "1"}
      {name: ANY, label: "2"}
      {name: ANY, label: "3"}
      {name: ANY, label: "4"}
      {name: ANY, label: "5"}
      {name: ANY, label: "6"}
      {name: ANY, label: "7"}
      {name: ANY, label: "8"}
      {name: ANY, label: "9"}
      {name: ANY, label: "0"}
      {move: toNextRow}
      {name: ANY, label: "@"}
      {name: ANY, label: "#"}
      {name: ANY, label: "$"}
      {name: ANY, label: "_"}
      {name: ANY, label: "&"}
      {name: ANY, label: "-"}
      {name: ANY, label: "+"}
      {name: ANY, label: "("}
      {name: ANY, label: ")"}
      {name: ANY, label: "/"}
      {move: toNextRow}
      {name: FN_SHIFT, width: 15}
      {name: ANY, label: "*"}
      {name: ANY, label: "\""}
      {name: ANY, label: "'"}
      {name: ANY, label: ":"}
      {name: ANY, label: ";"}
      {name: ANY, label: "!"}
      {name: ANY, label: "?"}
      {name: FN_BACKSPACE, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, onTap: useKeyboard(jiugong)}
      {name: FN_123, label: "数字", width: 12, onTap: useKeyboard(number)}
      {name: COMMA, width: 10}
      {name: SPACE, label: "符号", width: 28}
      {name: PERIOD, width: 10}
      {name: FN_ABC, label: "字母", width: 12, onTap: useKeyboard(letter)}
      {name: FN_ENTER, width: 16}
    ]
  }
}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-keyboard.min.css">
    <style>
        * {touch-action: pan-y;}
    </style>
    <title>Qwerty</title>
</head>

<body style="overflow: hidden;">
<input class="input" style="display: none;"/>
<div class="keyboardContainer">
    <div class="simple-keyboard"></div>
</div>
<script src="simple-keyboard.min.js"></script>
<script src="swipe-keyboard.min.js"></script>
<script>
        const Keyboard = window.SimpleKeyboard.default;
        const swipe = window.SimpleKeyboardSwipe.default;

        const keyboard = new Keyboard({
            onChange: input => onChange(input),
            onKeyPress: button => onKeyPress(button),
            useMouseEvents: true,
            modules: [
                swipe
            ]
        });

        function onChange(input) {
            document.querySelector(".input").value = input;
            console.log("Input changed", input);
        }

        function onKeyPress(button) {
            console.log("Button pressed", button);
        }
</script>
</body>

</html>

</html>

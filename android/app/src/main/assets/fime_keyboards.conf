// fime 预设的键盘
// 尺寸单位：除宽度使用屏幕的百分比外，其他的单位均为 dp/dip：device independent pixels（设备独立像素）
// 颜色值： 使用 rgb 或 argb 的整数格式表示(十六进制或十进制)，省略 a 时默认为 ff (完全不透明)，如： 0xff0000 (红色)、255(蓝色)
id = fime_keyboards
name = "Fime 预设键盘"
keyboards = [qwerty, abc, "123", symbol]

size {
  heigth: 200       // 键盘高度 dp
  keyWidth: 10      // 按键宽度 屏幕宽度的百分比
  keyHeight: 48     // 按键高度 dp
  smallKeyHight: 32
  font-size: 16.5   // 字体大小 dp
  border-width: 1   // 边框宽度 dp
  border-radius: 6  // 边框圆角 dp
  margin: [8, 8]    // 外边距 dp [上下, 左右]
}

colors {
  background: 0xE5E6E8
  black: 0
  white: 0xFFFFFF
  text-color: 0x191919
}

// 普通按键的样式
keyStyle {
  background: 0xFCFCFE  // 目前只支持颜色值，后面考虑支持：9.png图片/Android xml 矢量图
  border-color: 0xA0A8B6
  border-width: ${size.border-width}
  border-radius: ${size.border-radius}
  margin: ${size.margin}
  color: ${colors.text-color}
  font-size: ${size.font-size}
}

// 功能键的样式
fnStyle {
  background: 0xB8BCC3
  border-color: 0xA0A8B6
  border-width: ${size.border-width}
  border-radius: ${size.border-radius}
  margin: ${size.margin}
  color: ${colors.text-color}
  font-size: ${size.font-size}
}

qwerty {
  name: "Qwerty 全键盘"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${keyStyle}
    items: [
      {name: q}
      {name: w}
      {name: e}
      {name: r}
      {name: t}
      {name: y}
      {name: u}
      {name: i}
      {name: o}
      {name: p}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a}
      {name: s}
      {name: d}
      {name: f}
      {name: g}
      {name: h}
      {name: j}
      {name: k}
      {name: l}
      {move: toNextRow}
      {name: SINGLE_QUOTE, label: "'分", text: "'"}
      {name: z}
      {name: x}
      {name: c}
      {name: v}
      {name: b}
      {name: n}
      {name: m}
      {name: SEMICOLON}
      {name: FN_BACKSPACE, style: ${fnStyle}}
      {move: toNextRow}
      {name: FN_123, label: "123", width: 12, style: ${fnStyle}, onTap: useKeyboard(123)}
      {name: FN_ABC, label: "Abc", width: 12, style: ${fnStyle}, onTap: useKeyboard(abc)}
      {name: COMMA, width: 10}
      {name: SPACE, label: QWERTY, width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符", width: 12, style: ${fnStyle}, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16, style: ${fnStyle}}
    ]
  }
}

abc {
  name: "Abc 字母键盘"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${keyStyle}
    items: [
      {name: q}
      {name: w}
      {name: e}
      {name: r}
      {name: t}
      {name: y}
      {name: u}
      {name: i}
      {name: o}
      {name: p}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a}
      {name: s}
      {name: d}
      {name: f}
      {name: g}
      {name: h}
      {name: j}
      {name: k}
      {name: l}
      {move: toNextRow}
      {name: FN_SHIFT, onTap: toggleOption(caps)}
      {name: z}
      {name: x}
      {name: c}
      {name: v}
      {name: b}
      {name: n}
      {name: m}
      {name: SEMICOLON}
      {name: FN_BACKSPACE, style: ${fnStyle}}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, style: ${fnStyle}, onTap: useKeyboard(qwerty)}
      {name: FN_123, label: "123", width: 12, style: ${fnStyle}, onTap: useKeyboard(123)}
      {name: COMMA, width: 10}
      {name: SPACE, label: Abc, width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符", width: 12, style: ${fnStyle}, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16, style: ${fnStyle}}
    ]
  }
}

"123" {
  name: "数字"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${keyStyle}
    items: [
      {
        name: PERIOD
        height: ${size.smallKeyHight}
        offset: [0, 8]
        style: {
          background: ${fnStyle.background}
          border-width: ${fnStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {name: "1"}
      {name: "2"}
      {name: "3"}
      {name: FN_BACKSPACE, style: ${fnStyle}}
      {move: toNextRow}
      {
        name: AT
        height: ${size.smallKeyHight}
        offset: [0, -8]
        style: {
          background: ${fnStyle.background}
          border-width: ${fnStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {name: "4"}
      {name: "5"}
      {name: "6"}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {
        name: PERCENT
        height: ${size.smallKeyHight}
        offset: [0, -24]
        style: {
          background: ${fnStyle.background}
          border-width: ${fnStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {name: "7"}
      {name: "8"}
      {name: "9"}
      {name: PAREN_RIGHT}
      {move: toNextRow}
      {
        name: MINUS
        height: ${size.smallKeyHight}
        offset: [0, -40]
        style: {
          background: ${fnStyle.background}
          border-width: ${fnStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {move: left}
      {name: FN_RETURN, label: "返回", style: ${fnStyle}, onTap: useKeyboard(qwerty)}
      {name: FN_SYMBOL, label: "符", style: ${fnStyle}, onTap: useKeyboard(symbol)}
      {name: "0"}
      {name: SPACE, label: "数字"}
      {name: FN_ENTER, style: ${fnStyle}}
    ]
  }
}

symbol {
  name: "符号键盘"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${keyStyle}
    items: [
      {name: GRAVE}
      {name: EXCLAM}
      {name: AT}
      {name: POUND}
      {name: DOLLAR}
      {name: PERCENT}
      {name: CARET}
      {name: AMPERSAND}
      {name: STAR}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {name: PAREN_RIGHT}
      {name: MINUS}
      {name: EQUALS}
      {name: BRACKET_LEFT}
      {name: BRACKET_RIGHT}
      {name: BACKSLASH}
      {name: SEMICOLON}
      {name: SINGLE_QUOTE}
      {name: COMMA}
      {name: PERIOD}
      {move: toNextRow}
      {name: FN_SHIFT, width: 15}
      {name: ANY, label: "+"}
      {name: ANY, label: ":"}
      {name: ANY, label: "{"}
      {name: ANY, label: "}"}
      {name: ANY, label: "<"}
      {name: ANY, label: ">"}
      {name: SLASH}
      {name: FN_BACKSPACE, style: ${fnStyle}, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, style: ${fnStyle}, onTap: useKeyboard(qwerty)}
      {name: FN_123, label: "123", width: 12, style: ${fnStyle}, onTap: useKeyboard(123)}
      {name: COMMA, width: 10}
      {name: SPACE, label: Symbol, width: 28}
      {name: PERIOD, width: 10}
      {name: FN_ABC, label: Abc, width: 12, style: ${fnStyle}, onTap: useKeyboard(abc)}
      {name: FN_ENTER, width: 16, style: ${fnStyle}}
    ]
  }
}

# Rime schema
# encoding: utf-8

schema:
  schema_id: zrm
  name: 自然码双拼
  version: '2310.1'
  author:
    - fime
    - 自然码作者: 周志农
  description: |
    自然码双拼方案

switches:
  - name: ascii_mode
    states: [ 中, A ]
    reset: 0
  - name: ascii_punct # 中英标点
    states: [ ¥, $ ]
    reset: 0
  #  - name: s2t
  #    states: [ 简, 繁 ]
  #    reset: 0
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - lua_translator@date_translator     # 自定义的使用lua扩展的翻译器

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '" # 第一位<空格>是拼音之间的分隔符；第二位<'>表示可以手动输入单引号来分割拼音。
  algebra:
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - xform/^zh/V/
    - xform/^ch/I/
    - xform/^sh/U/
    - xform/([a-z]+)iu$/$1Q/
    - xform/([bpmdtnljqx])ia$/$1W/
    - xform/([gkhrVIU])ua$/$1W/
    - xform/([a-zVIU]+)uan$/$1R/
    - xform/([a-zVIU]+)[uv]e$/$1T/
    - xform/([bpmdtnljqxy])ing$/$1Y/
    - xform/([gkhVIU])uai$/$1Y/
    - xform/([a-zVIU]+)uo$/$1O/
    - xform/([a-zVIU]+)un$/$1P/
    - xform/([jqx])iong$/$1S/
    - xform/([dtnlgkhVIUrzcsy])ong$/$1S/
    - xform/([a-zVIU]+)[ui]ang$/$1D/
    - xform/([a-zVIU])en$/$1F/
    - xform/([a-zVIU])eng$/$1G/
    - xform/([a-zVIU])ang$/$1H/
    - xform/([a-zVIU])an$/$1J/
    - xform/([a-zVIU])ao$/$1K/
    - xform/([a-zVIU])ai$/$1L/
    - xform/([a-zVIU])ei$/$1Z/
    - xform/([a-zVIU])ie$/$1X/
    - xform/([a-zVIU])iao$/$1C/
    - xform/([a-zVIU])ui$/$1V/
    - xform/([a-zVIU])ou$/$1B/
    - xform/([a-zVIU])in$/$1N/
    - xform/([a-zVIU])ian$/$1M/
    - xform/^([aoe])$/$1$1/
    - xform/^ang$/AH/
    - xform/^eng$/EG/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/

translator:
  dictionary: fime_pinyin
  prism: zrm

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    # ; 选择第二候选, ' 选择第三候选
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }
    # Tab 翻页
    - { when: has_menu, accept: Shift+Tab, send: Page_Up }
    - { when: has_menu, accept: Tab, send: Page_Down }
    # - { when: always, accept: Shift_L, editor: noop }
    # - { when: always, accept: Shift_R, editor: commit_code }
    # shift + 空格 切换半角和全角
    - { when: always, accept: Shift+space, toggle: full_shape }
    # ctrl + 句号 切换中英文
    - { when: always, accept: Control+period, toggle: ascii_punct }

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"

// 连山易码使用的带助记的键盘
id = lian_shan_keyboards
name = 连山易码
keyboards = [qwerty, abc, "123", symbol]

size {
  heigth: 200       // 键盘高度 dp
  keyWidth: 10      // 按键宽度 屏幕宽度的百分比
  keyHeight: 48     // 按键高度 dp
  smallKeyHight: 32
  font-size: 16.5   // 字体大小 dp
  border-width: 1   // 边框宽度 dp
  border-radius: 6  // 边框圆角 dp
  margin: [8, 8]    // 外边距 dp [上下, 左右]
}

spec-style {
  border-radius: 0
  margin: [0, 8]
}

qwerty {
  name: "Qwerty 全键盘"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    ceil: on  // 启用顶部次要文字提示, on | off
    floor: on // 启用底部次要文字提示, on | off
    items: [
      {name: q, floor: a}
      {name: w, floor: o}
      {name: e}
      {name: r, floor: i}
      {name: t, floor: "u  v"}
      {name: y, floor: ve}
      {name: u, ceil: ch, floor: ang}
      {name: i, ceil: sh, floor: ong}
      {name: o, floor: eng}
      {name: p, floor: ing}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a, floor: ao}
      {name: s, floor: ou}
      {name: d, floor: ei}
      {name: f, floor: ia}
      {name: g, floor: ua}
      {name: h, floor: uai}
      {name: j, floor: an}
      {name: k, floor: un}
      {name: l, floor: uan}
      {move: toNextRow}
      {name: SINGLE_QUOTE, label: "'分", text: "'"}
      {name: z, floor: ai}
      {name: x, floor: iu}
      {name: c, floor: "er iao"}
      {name: v, ceil: zh, floor: ie}
      {name: b, floor: uo}
      {name: n, floor: ui}
      {name: m, floor: ian}
      {name: SEMICOLON}
      {name: FN_BACKSPACE}
      {move: toNextRow}
      {name: FN_123, label: "123", width: 12, onTap: useKeyboard(123)}
      {name: FN_ABC, label: "Abc", width: 12, onTap: useKeyboard(abc)}
      {name: COMMA, width: 10}
      {name: SPACE, label: ${name}, width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符", width: 12, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16}
    ]
  }
}

abc {
  name: "Abc 字母键盘"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {name: q}
      {name: w}
      {name: e}
      {name: r}
      {name: t}
      {name: y}
      {name: u}
      {name: i}
      {name: o}
      {name: p}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a}
      {name: s}
      {name: d}
      {name: f}
      {name: g}
      {name: h}
      {name: j}
      {name: k}
      {name: l}
      {move: toNextRow}
      {name: FN_SHIFT, onTap: toggleOption(caps)}
      {name: z}
      {name: x}
      {name: c}
      {name: v}
      {name: b}
      {name: n}
      {name: m}
      {name: SEMICOLON}
      {name: FN_BACKSPACE}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, onTap: useKeyboard(qwerty)}
      {name: FN_123, label: "123", width: 12, onTap: useKeyboard(123)}
      {name: COMMA, width: 10}
      {name: SPACE, label: Abc, width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符", width: 12, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16}
    ]
  }
}

"123" {
  name: "数字"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {
        name: PERIOD
        height: ${size.smallKeyHight}
        offset: [0, 8]
        style: ${spec-style}
      }
      {name: "1"}
      {name: "2"}
      {name: "3"}
      {name: FN_BACKSPACE}
      {move: toNextRow}
      {
        name: AT
        height: ${size.smallKeyHight}
        offset: [0, -8]
        style: ${spec-style}
      }
      {name: "4"}
      {name: "5"}
      {name: "6"}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {
        name: PERCENT
        height: ${size.smallKeyHight}
        offset: [0, -24]
        style: ${spec-style}
      }
      {name: "7"}
      {name: "8"}
      {name: "9"}
      {name: PAREN_RIGHT}
      {move: toNextRow}
      {
        name: MINUS
        height: ${size.smallKeyHight}
        offset: [0, -40]
        style: ${spec-style}
      }
      {move: left}
      {name: FN_RETURN, label: "返回", onTap: useKeyboard(qwerty)}
      {name: FN_SYMBOL, label: "符", onTap: useKeyboard(symbol)}
      {name: "0"}
      {name: SPACE, label: "数字"}
      {name: FN_ENTER}
    ]
  }
}

symbol {
  name: "符号键盘"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {name: GRAVE}
      {name: EXCLAM}
      {name: AT}
      {name: POUND}
      {name: DOLLAR}
      {name: PERCENT}
      {name: CARET}
      {name: AMPERSAND}
      {name: STAR}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {name: PAREN_RIGHT}
      {name: MINUS}
      {name: EQUALS}
      {name: BRACKET_LEFT}
      {name: BRACKET_RIGHT}
      {name: BACKSLASH}
      {name: SEMICOLON}
      {name: SINGLE_QUOTE}
      {name: COMMA}
      {name: PERIOD}
      {move: toNextRow}
      {name: FN_SHIFT, width: 15}
      {name: ANY, label: "+"}
      {name: ANY, label: ":"}
      {name: ANY, label: "{"}
      {name: ANY, label: "}"}
      {name: ANY, label: "<"}
      {name: ANY, label: ">"}
      {name: SLASH}
      {name: FN_BACKSPACE, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, onTap: useKeyboard(qwerty)}
      {name: FN_123, label: "123", width: 12, onTap: useKeyboard(123)}
      {name: COMMA, width: 10}
      {name: SPACE, label: Symbol, width: 28}
      {name: PERIOD, width: 10}
      {name: FN_ABC, label: Abc, width: 12, onTap: useKeyboard(abc)}
      {name: FN_ENTER, width: 16}
    ]
  }
}

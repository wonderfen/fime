// 拼音93方案使用的键盘, 动态键盘样例
id = pinyin93_keyboards
name = 拼音93
keyboards = [jiugong, letter, number, symbol]

size {
  heigth: 200
  keyWidth: 10
  keyHeight: 48
  smallKeyHight: 28
  font-size: 16.5
  border-width: 1
  border-radius: 6
  margin: [8, 8]
}

colors {
  background: 0xE5E6E8
  black: 0
  white: 0xFFFFFF
  text-color: 0x191919
}

spec-style {
  border-radius: 0
  margin: [0, 8]
}

// 声母：
// +-----+-----+-----+
// | BPM | DTN | FL- |
// +-----+-----+-----+
// | GKH | JQX | ZCSh|
// +-----+-----+-----+
// | RYW |     | ZCS |
// +-----+-----+-----+

// 韵母：
// +----------+----------+----------+
// | a an ang | e en eng | i in ing |
// |          |          |          |
// +----------+----------+----------+
// | o ou ong |u uan uang| ai ao uai|
// | uo  iong |      iang|       iao|
// +----------+----------+----------+
// | ie ue er | ui un ia | ei iu ian|
// |          | v     ua |          |
// +----------+----------+----------+

input-single-labels = [
  a~g
  e~g
  i~g
  o~g
  u~g
  "ai|ao"
  "ie|ue|er"
  "ui|un|?a"
  "ei|iu|ian"
]
jiugong {

  keys: {
    items: [
      {
        name: ANY
        label: "，"
        height: ${size.smallKeyHight}
        offset: [0, 8]
        style: ${spec-style}
      }
      {name: "1", label: "BPM"}
      {name: "2", label: "DTN"}
      {name: "3", label: "FL-"}
      {name: FN_BACKSPACE, label: "退格"}
      {move: toNextRow}
      {
        name: ANY
        label: "。"
        height: ${size.smallKeyHight}
        offset: [0, -10]
        style: ${spec-style}
      }
      {name: "4", label: "GKH"}
      {name: "5", label: "JQX"}
      {name: "6", label: "ZCSh"}
      {name: CLEAR, label: "清空"}
      {move: toNextRow}
      {
        name: ANY
        label: "、"
        height: ${size.smallKeyHight}
        offset: [0, -28]
        style: ${spec-style}
      }
      {name: "7", label: "RYW"}
      {name: "8", label: "8"}
      {name: "9", label: "ZCS"}
      {name: FN_123, label: "数字", onTap: useKeyboard(number)}
      {move: toNextRow}
      {
        name: ANY
        label: "？"
        height: ${size.smallKeyHight}
        offset: [0, -46]
        style: ${spec-style}
      }
      {name: FN_SYMBOL, label: "符号", width: 15, onTap: useKeyboard(symbol)}
      {name: SPACE, label: "拼音93", width: 30}
      {name: FN_ABC, label: "字母", width: 15, onTap: useKeyboard(letter)}
      {name: FN_ENTER, label: "回车"}
      {move: toNextRow}
      {
        name: ANY
        label: "！"
        height: ${size.smallKeyHight}
        offset: [0, -64]
        style: ${spec-style}
      }
      {move: toNextRow}
      {
        name: ANY
        label: "…"
        height: ${size.smallKeyHight}
        offset: [0, -82]
        style: ${spec-style}
      }
    ]
  }
}

letter {
  name: "字母"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {name: q}
      {name: w}
      {name: e}
      {name: r}
      {name: t}
      {name: y}
      {name: u}
      {name: i}
      {name: o}
      {name: p}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a}
      {name: s}
      {name: d}
      {name: f}
      {name: g}
      {name: h}
      {name: j}
      {name: k}
      {name: l}
      {move: toNextRow}
      {name: FN_SHIFT, onTap: toggleOption(caps), width: 15}
      {name: z}
      {name: x}
      {name: c}
      {name: v}
      {name: b}
      {name: n}
      {name: m}
      {name: FN_BACKSPACE, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, onTap: useKeyboard(jiugong)}
      {name: FN_123, label: "数字", width: 12, onTap: useKeyboard(number)}
      {name: COMMA, width: 10}
      {name: SPACE, label: "字母", width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符号", width: 12, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16}
    ]
  }
}

number {
  name: "数字"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {
        name: PERIOD
        height: ${size.smallKeyHight}
        offset: [0, 8]
        style: ${spec-style}
      }
      {name: "1"}
      {name: "2"}
      {name: "3"}
      {name: FN_BACKSPACE}
      {move: toNextRow}
      {
        name: AT
        height: ${size.smallKeyHight}
        offset: [0, -8]
        style: ${spec-style}
      }
      {name: "4"}
      {name: "5"}
      {name: "6"}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {
        name: PERCENT
        height: ${size.smallKeyHight}
        offset: [0, -24]
        style: ${spec-style}
      }
      {name: "7"}
      {name: "8"}
      {name: "9"}
      {name: PAREN_RIGHT}
      {move: toNextRow}
      {
        name: MINUS
        height: ${size.smallKeyHight}
        offset: [0, -40]
        style: ${spec-style}
      }
      {move: left}
      {name: FN_RETURN, label: "返回", onTap: useKeyboard(jiugong)}
      {name: FN_SYMBOL, label: "符号", onTap: useKeyboard(symbol)}
      {name: "0"}
      {name: SPACE, label: "数字"}
      {name: FN_ENTER}
    ]
  }
}

symbol {
  name: "符号"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  keys: {
    items: [
      {name: ANY, label: "1"}
      {name: ANY, label: "2"}
      {name: ANY, label: "3"}
      {name: ANY, label: "4"}
      {name: ANY, label: "5"}
      {name: ANY, label: "6"}
      {name: ANY, label: "7"}
      {name: ANY, label: "8"}
      {name: ANY, label: "9"}
      {name: ANY, label: "0"}
      {move: toNextRow}
      {name: ANY, label: "@"}
      {name: ANY, label: "#"}
      {name: ANY, label: "$"}
      {name: ANY, label: "_"}
      {name: ANY, label: "&"}
      {name: ANY, label: "-"}
      {name: ANY, label: "+"}
      {name: ANY, label: "("}
      {name: ANY, label: ")"}
      {name: ANY, label: "/"}
      {move: toNextRow}
      {name: FN_SHIFT, width: 15}
      {name: ANY, label: "*"}
      {name: ANY, label: "\""}
      {name: ANY, label: "'"}
      {name: ANY, label: ":"}
      {name: ANY, label: ";"}
      {name: ANY, label: "!"}
      {name: ANY, label: "?"}
      {name: FN_BACKSPACE, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, onTap: useKeyboard(jiugong)}
      {name: FN_123, label: "数字", width: 12, onTap: useKeyboard(number)}
      {name: COMMA, width: 10}
      {name: SPACE, label: "符号", width: 28}
      {name: PERIOD, width: 10}
      {name: FN_ABC, label: "字母", width: 12, onTap: useKeyboard(letter)}
      {name: FN_ENTER, width: 16}

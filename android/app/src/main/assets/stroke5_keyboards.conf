id = stroke5_keyboards
name = "五笔画键盘"
keyboards = [jiugong, letter, number, symbol]

size {
  heigth: 220
  keyWidth: 10
  keyHeight: 48
  smallKeyHight: 28
  font-size: 16.5
  border-width: 1
  border-radius: 6
  margin: [8, 8]
}

colors {
  background: 0xE5E6E8
  black: 0
  white: 0xFFFFFF
  text-color: 0x191919
}

strokes {
  s1: 一
  s2: 丨
  s3: 丿
  s4: 丶
  s5: 乙
}

normalKeyStyle {
  background: 0xFCFCFE
  border-color: 0xA0A8B6
  border-width: ${size.border-width}
  border-radius: ${size.border-radius}
  margin: ${size.margin}
  color: ${colors.text-color}
  font-size: ${size.font-size}
}

functionKeyStyle {
  background: 0xB8BCC3
  border-color: 0xA0A8B6
  border-width: ${size.border-width}
  border-radius: ${size.border-radius}
  margin: ${size.margin}
  color: ${colors.text-color}
  font-size: ${size.font-size}
}

smallKeyStyle {
  background: ${functionKeyStyle.background}
  border-width: ${functionKeyStyle.border-width}
  border-radius: 0
  margin: [0, 8]
  color: ${colors.text-color}
  font-size: ${size.font-size}
}


jiugong {
  name: "五笔画"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${normalKeyStyle}
    items: [
      {
        name: ANY
        label: "，"
        height: ${size.smallKeyHight}
        offset: [0, 8]
        style: ${smallKeyStyle}
      }
      {name: "1", label: ${strokes.s1}}
      {name: "2", label: ${strokes.s2}}
      {name: "3", label: ${strokes.s3}}
      {name: FN_BACKSPACE, label: "退格", style: ${functionKeyStyle}}
      {move: toNextRow}
      {
        name: ANY
        label: "。"
        height: ${size.smallKeyHight}
        offset: [0, -10]
        style: ${smallKeyStyle}
      }
      {name: "4", label: ${strokes.s4}}
      {name: "5", label: ${strokes.s5}}
      {name: "6", label: "*"}
      {name: CLEAR, label: "清空", style: ${functionKeyStyle}}
      {move: toNextRow}
      {
        name: ANY
        label: "、"
        height: ${size.smallKeyHight}
        offset: [0, -28]
        style: ${smallKeyStyle}
      }
      {name: "7", label: "分词", text: "'"}
      {name: "8", label: "："}
      {name: "9", label: "；"}
      {name: FN_123, label: "数字", style: ${functionKeyStyle}, onTap: useKeyboard(number)}
      {move: toNextRow}
      {
        name: ANY
        label: "？"
        height: ${size.smallKeyHight}
        offset: [0, -46]
        style: ${smallKeyStyle}
      }
      {name: FN_SYMBOL, label: "符号", width: 15, style: ${functionKeyStyle}, onTap: useKeyboard(symbol)}
      {name: SPACE, label: "五笔画", width: 30}
      {name: FN_ABC, label: "字母", width: 15, style: ${functionKeyStyle}, onTap: useKeyboard(letter)}
      {name: FN_ENTER, label: "回车", style: ${functionKeyStyle}}
      {move: toNextRow}
      {
        name: ANY
        label: "！"
        height: ${size.smallKeyHight}
        offset: [0, -64]
        style: ${smallKeyStyle}
      }
      {move: toNextRow}
      {
        name: ANY
        label: "…"
        height: ${size.smallKeyHight}
        offset: [0, -82]
        style: ${smallKeyStyle}
      }
    ]
  }
}

letter {
  name: "字母"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${normalKeyStyle}
    items: [
      {name: q}
      {name: w}
      {name: e}
      {name: r}
      {name: t}
      {name: y}
      {name: u}
      {name: i}
      {name: o}
      {name: p}
      {move: toNextRow}
      {move: right, value: 5.0}
      {name: a}
      {name: s}
      {name: d}
      {name: f}
      {name: g}
      {name: h}
      {name: j}
      {name: k}
      {name: l}
      {move: toNextRow}
      {name: FN_SHIFT, style: ${functionKeyStyle}, onTap: toggleOption(caps), width: 15}
      {name: z}
      {name: x}
      {name: c}
      {name: v}
      {name: b}
      {name: n}
      {name: m}
      {name: FN_BACKSPACE, style: ${functionKeyStyle}, width: 15}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, style: ${functionKeyStyle}, onTap: useKeyboard(jiugong)}
      {name: FN_123, label: "数字", width: 12, style: ${functionKeyStyle}, onTap: useKeyboard(number)}
      {name: COMMA, width: 10}
      {name: SPACE, label: "字母", width: 28}
      {name: PERIOD, width: 10}
      {name: FN_SYMBOL, label: "符号", width: 12, style: ${functionKeyStyle}, onTap: useKeyboard(symbol)}
      {name: FN_ENTER, width: 16, style: ${functionKeyStyle}}
    ]
  }
}

number {
  name: "数字"
  height: ${size.heigth}
  keyWidth: 20
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${normalKeyStyle}
    items: [
      {
        name: PERIOD
        height: ${size.smallKeyHight}
        offset: [0, 8]
        style: {
          background: ${functionKeyStyle.background}
          border-width: ${functionKeyStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {name: "1"}
      {name: "2"}
      {name: "3"}
      {name: FN_BACKSPACE, style: ${functionKeyStyle}}
      {move: toNextRow}
      {
        name: AT
        height: ${size.smallKeyHight}
        offset: [0, -8]
        style: {
          background: ${functionKeyStyle.background}
          border-width: ${functionKeyStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {name: "4"}
      {name: "5"}
      {name: "6"}
      {name: PAREN_LEFT}
      {move: toNextRow}
      {
        name: PERCENT
        height: ${size.smallKeyHight}
        offset: [0, -24]
        style: {
          background: ${functionKeyStyle.background}
          border-width: ${functionKeyStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {name: "7"}
      {name: "8"}
      {name: "9"}
      {name: PAREN_RIGHT}
      {move: toNextRow}
      {
        name: MINUS
        height: ${size.smallKeyHight}
        offset: [0, -40]
        style: {
          background: ${functionKeyStyle.background}
          border-width: ${functionKeyStyle.border-width}
          border-radius: 0
          margin: [0, 8]
          color: ${colors.text-color}
          font-size: ${size.font-size}
        }
      }
      {move: left}
      {name: FN_RETURN, label: "返回", style: ${functionKeyStyle}, onTap: useKeyboard(jiugong)}
      {name: FN_SYMBOL, label: "符号", style: ${functionKeyStyle}, onTap: useKeyboard(symbol)}
      {name: "0"}
      {name: SPACE, label: "数字"}
      {name: FN_ENTER, style: ${functionKeyStyle}}
    ]
  }
}

symbol {
  name: "符号"
  height: ${size.heigth}
  keyWidth: ${size.keyWidth}
  keyHeight: ${size.keyHeight}
  style: {
    background: ${colors.background}
  }
  keys: {
    style: ${normalKeyStyle}
    items: [
      {name: ANY, label: "1"}
      {name: ANY, label: "2"}
      {name: ANY, label: "3"}
      {name: ANY, label: "4"}
      {name: ANY, label: "5"}
      {name: ANY, label: "6"}
      {name: ANY, label: "7"}
      {name: ANY, label: "8"}
      {name: ANY, label: "9"}
      {name: ANY, label: "0"}
      {move: toNextRow}
      {name: ANY, label: "@"}
      {name: ANY, label: "#"}
      {name: ANY, label: "$"}
      {name: ANY, label: "_"}
      {name: ANY, label: "&"}
      {name: ANY, label: "-"}
      {name: ANY, label: "+"}
      {name: ANY, label: "("}
      {name: ANY, label: ")"}
      {name: ANY, label: "/"}
      {move: toNextRow}
      {name: FN_SHIFT, width: 15, style: ${functionKeyStyle}}
      {name: ANY, label: "*"}
      {name: ANY, label: "\""}
      {name: ANY, label: "'"}
      {name: ANY, label: ":"}
      {name: ANY, label: ";"}
      {name: ANY, label: "!"}
      {name: ANY, label: "?"}
      {name: FN_BACKSPACE, width: 15, style: ${functionKeyStyle}}
      {move: toNextRow}
      {name: FN_RETURN, label: "返回", width: 12, style: ${functionKeyStyle}, onTap: useKeyboard(jiugong)}
      {name: FN_123, label: "数字", width: 12, style: ${functionKeyStyle}, onTap: useKeyboard(number)}
      {name: COMMA, width: 10}
      {name: SPACE, label: "符号", width: 28}
      {name: PERIOD, width: 10}
      {name: FN_ABC, label: "字母", width: 12, style: ${functionKeyStyle}, onTap: useKeyboard(letter)}
      {name: FN_ENTER, width: 16, style: ${functionKeyStyle}}
    ]
  }
}

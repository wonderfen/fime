// fime 默认拼音方案
id = fime_pinyin
name = 汉语拼音
version = "0.1"
author = Fime
basePackage = top.someapp.fimesdk.pinyin

// 键盘
keyboards = fime_keyboards.conf

// 选项
options {
  cn: [中文, 英文]
  caps: [小写, 大写]
  shapes: [半角, 全角]
}

// 输入码编辑器
inputEditor {
  type: ${basePackage}.PinyinInputEditor
  alphabet: "qwertyuiopasdfghjklzxcvbnm'"
  initials: "qwertyuiopasdfghjklzxcvbnm"
  delimiter: "'"  // 编码之间的分隔符，如：xi'an(西安)
  syncopate: true // 需要使用音节切分
}

// 翻译器
translator {
  type: ${basePackage}.PinyinTranslator
  // 词典
  dict: {
    name: pinyin_dict
    file: pinyin_dict.csv
  }
}

// 提交器
committer {
  type: ${basePackage}.PinyinCommitter
}
